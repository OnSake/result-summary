<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    
    <div class="left">
      <h3 class="title_section">
        Your Result
      </h3>

      <div class="bubble">
        <span class="average_score">76</span>
        <p class="pourcentage_text">of 100</p>
      </div>

      <span class="commentary">Great</span>

      <p class="opinion_text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="right">
      <div class="text_section">
        <h3 class="title_section">
          Summary
        </h3>

        <div class="cards">

          <div class="card ">

            <div class="left_card ">
              <img src="assets/images/icon-reaction.svg" alt="" class="icon">
              <span class="title_card">  Reaction</span>
            </div>

            <div class="right_card">
              <span class="score">80</span>
              <p class="pourcentage_card"> / 100</p>
            </div>

          </div>

          <div class="card second">

            <div class="left_card">
              <img src="assets/images/icon-memory.svg" alt="" class="icon">
              <span class="title_card">    Memory</span>
            </div>

            <div class="right_card">
              <span class="score">92</span>
              <p class="pourcentage_card"> / 100</p>
            </div>

          </div>

          <div class="card third">

            <div class="left_card">
              <img src="assets/images/icon-verbal.svg" alt="" class="icon">
              <span class="title_card">  Verbal</span>
            </div>

            <div class="right_card">
              <span class="score">61</span>
              <p class="pourcentage_card"> / 100</p>
            </div>

          </div>

          <div class="card four">

            <div class="left_card">
              <img src="assets/images/icon-visual.svg" alt="" class="icon">
              <span class="title_card">  Visual</span>
            </div>

            <div class="right_card 3">
              <span class="score">72</span>
              <p class="pourcentage_card"> / 100</p>
            </div>

          </div>


          

        </div>
        
        <button class="button">Continue</button>
      </div>
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/OnSake" target="_blank">OnSake</a>.
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
